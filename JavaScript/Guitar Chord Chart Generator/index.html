<!DOCTYPE html>
<html>
<head>
  <title>Guichart</title>
  <script src='chart-data.js'></script>
  <script src='guichart.js'></script>
  <meta name='viewport' content='user-scalable=no, initial-scale=1, width=device-width'>
</head>
<body>
  <canvas id='chord1' width='200' height='200' style='border:1px solid;'></canvas>
  <canvas id='chord2' width='200' height='200' style='border:1px solid;'></canvas>
  
  <script>
    guichart.init({id:4,type:0,name:'D'},chord1);
    
    guichart.scale = 1.25;
    guichart.palette.base = 'dodgerblue';
    guichart.palette.circle = 'orange';
    guichart.init({id:7,type:0,name:'F'},chord2);
  </script>
</body>
</html>
