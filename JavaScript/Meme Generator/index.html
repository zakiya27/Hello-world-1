<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1 class="header">Many Memes to rule the one!</h1>



    <div class="container">
        <input class="container--search" type="text" placeholder="Search for meme">
        <div class="container--img">
            <img id="search-img">
        </div>
        <input class="container--text" type="text" placeholder="Enter text..">
    </div>

    <div class="output">
        <div class="output--img"></div>

        <button class="output--download">Download your fresh meme</button>
    </div>
    
 
    

    <script src="app.js"></script>
</body>
</html>
