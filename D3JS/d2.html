<!DOCTYPE html>
<html>

<head>

	<script src="https://d3js.org/d3.v5.min.js"></script>

</head>
	<style type="text/css">
		
		.sample
		{
			animation-name:hell;
			animation-duration:1s;
			animation-iteration-count: infinite;
		}

		@keyframes hell
		{
			from
			{
				color: green;
			}
			to
			{
				color:red;
			}
		}
	</style>

<body>

	<center><h1>Hacktober 2018</h1></center>
<script>
		
	d3.select("h1")
		.attr("class","sample");
		
</script>

</body>

</html>
